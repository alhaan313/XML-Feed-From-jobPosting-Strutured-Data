name: Run Script Daily

on:
  schedule:
    # This cron expression runs the workflow every day at midnight (00:00 UTC)
    - cron: '*/5 * * * *'

jobs:
  update-xml:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.7.9'

    - name: Install dependencies on Linux
      if: runner.os == 'Linux'
      run: |
        python -m pip install --upgrade pip
        # Install dependencies from requirements.txt but exclude pywin32
        sed '/pywin32/d' requirements.txt > requirements_linux.txt
        pip install -r requirements_linux.txt

    - name: Install dependencies on Windows
      if: runner.os == 'Windows'
      run: |
        python -m pip install --upgrade pip
        pip install pywin32==306
        pip install -r requirements.txt

    - name: Run Script
      run: |
        python your_script.py  # Ensure the script name is correct

    - name: Commit and push changes
      run: |
        git config --global user.name "Your Name"
        git config --global user.email "your-email@example.com"
        git add feed.xml
        git commit -m "Daily update of feed.xml"
        git push
